plugins {
    id 'groovy'
}

group 'cn.com.mckinseyacademy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.intuit.karate:karate-junit5:1.3.0'
    implementation 'org.springframework:spring-jdbc:5.1.9.RELEASE'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:11.2.1.jre8'
    implementation 'net.masterthought:cucumber-reporting:5.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    outputs.upToDateWhen { false }
}

task karateDebug(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'com.intuit.karate.cli.Main'
}